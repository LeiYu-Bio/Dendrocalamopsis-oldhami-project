<script type="text/javascript">
  $(document).ready(function() {
    $('.imageGallery').lightGallery({
        currentPagerPosition:"middle",
    }); 
    $('.imageGallery').lightSlider({
        gallery:true,
        adaptiveHeight:true,
        item:1,
        loop:true,
        slideMargin:0,
        thumbMargin:3,
        enableDrag: true,
        onSliderLoad: function(el) {
            el.lightGallery({
                selector: '.imageGallery .lslide'
            });
        }
    });
  });
</script>
